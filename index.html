<!DOCTYPE html>
<html>
    <header>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
      
        <title>Dashboard</title>

        <link rel="stylesheet" href="./styles/main.css" />

        <script src="./node_modules/@microsoft/signalr/dist/browser/signalr.js"></script>
        <script type="module" src="./js/index.js"></script>


        <!-- estilos tailwind -->
        <script src="https://cdn.tailwindcss.com">
        </script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </header>


    <body class="bg-gray-100 p-4">
        <div class="container header-box">
            <span>Fecha última conexión: </span>
            <span id="cantidadField">0</span>
        </div>
        <div class="max-w-7xl mx-auto">
            <!-- Top Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <h2 class="text-gray-500">Ventas</h2>
                    <p id="ventasCountField" class="text-3xl font-bold">0</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <h2 class="text-gray-500">Ganancias, Hoy vs. Ayer</h2>
                    <p id="ventasPercentageField" class="text-3xl font-bold text-green-500">28.84 %</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md text-center">
                    <h2 class="text-gray-500">Total</h2>
                    <p id="ventasSalesField" class="text-3xl font-bold">0  </p>
                </div>
            </div>
            <!-- Charts -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-gray-500 mb-2">Ventas por categoría durante este mes</h2>
                    <canvas id="incomeChart" class="w-full h-auto"></canvas>                </div>
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h2 class="text-gray-500 mb-2">Ventas por categoría durante este mes</h2>
                    <canvas id="myPieChart" class="w-full h-64 border border-gray-300 rounded-lg"></canvas>
                </div>
            </div>
            <!-- Table -->
            <div class="bg-white p-4 rounded-lg shadow-md overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-yellow-500">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">Fecha</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">Producto</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">Categoría</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">Precio Unidad</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">Cantidad</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase tracking-wider">Total</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">11/12/2024, 09:04:07</td>
                            <td class="px-6 py-4 whitespace-nowrap">Divisor de señal HDMI</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Audio y Video</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">25,00 €</td>
                            <td class="px-6 py-4 whitespace-nowrap">6</td>
                            <td class="px-6 py-4 whitespace-nowrap">150,00 €</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
       </body>
<script>    
    //pie chart
    const ctx2 = document.getElementById('myPieChart').getContext('2d');
    const myPieChart = new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: ['Electronics', 'Clothing', 'Home & Garden', 'Sports', 'Toys'],
            datasets: [{
                label: 'Sales Distribution',
                data: [300, 150, 100, 200, 50], // Example data
                backgroundColor: [
                    'rgba(255, 99, 132, 0.6)',
                    'rgba(54, 162, 235, 0.6)',
                    'rgba(255, 206, 86, 0.6)',  
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
                tooltip: {
                    callbacks: {
                        label: function(tooltipItem) {
                            return tooltipItem.label + ': ' + tooltipItem.raw;
                        }
                    }
                }
            }
        }
    });

</script>

</html>
